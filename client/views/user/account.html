<template name="account">
    {{#if currentUser}}
        <div class="form-group">
            <h1 class="text-center">Mon Compte</h1>
            <form class="form-signin" action="" method="">
                <input type="text" name ="username" class="form-control" placeholder="{{currentUser.username}}"><br/>
                <input type="text" name ="email" class="form-control" placeholder="Email"><br/>
                <button class="btn btn-info btn-block login" value="login" type="submit">Enregistrer</button>
            </form>
        </div>
    {{/if}}
</template>
