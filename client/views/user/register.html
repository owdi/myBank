<template name="register">
    <div class="form-group">
        <form>
            <h1 class="text-center">Inscription</h1>
            <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur"/><br/>
            <input type="email" name="email" class="form-control" placeholder="email"/><br/>
            <input type="password" name="password" class="form-control" placeholder="password"/><br/>
            <button class="btn btn-info btn-block" value="register" type="submit">S'enregistrer</button>
        </form>
        <div id="tabs" data-tabs="tabs">
            <p class="text-center"><a href="/login" data-toggle="tab">Se connecter</a></p>
        </div>
    </div>
</template>
